[common]
bind_port = 7000           # The port that FRP server will listen on
dashboard_port = 7500      # Web dashboard for monitoring FRP (optional)
dashboard_user = admin     # Dashboard login username
dashboard_pwd = password   # Dashboard login password
vhost_http_port = 80       # Port for HTTP traffic
vhost_https_port = 443     # Port for HTTPS traffic

# Define the proxy for HTTP traffic
[http]
type = http
local_ip = 127.0.0.1       # IP address of the service running locally (could be 127.0.0.1 for local)
local_port = 8080          # Local service port to forward (e.g., your web app)
custom_domains = ptf-1y6t.onrender.com   # Domain or subdomain for the service

# Define the proxy for HTTPS traffic
[https]
type = https
local_ip = 127.0.0.1
local_port = 8081
custom_domains = ptf-1y6t.onrender.com
